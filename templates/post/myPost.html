{% load static %} {% block content %} {% include "common/head.html" %}
<div class="max-w-3xl mx-auto px-2 py-10">
  {% if data|length > 0 %}
  <div class="text-center text-2xl font-bold">My Post</div>
  <div class="flex flex-col gap-3 mt-2 max-h-screen overflow-y-auto">
    {% for val in data %}
    <div
      class="p-2 flex flex-col gap-1 border-2 rounded-sm bg-gray-50 cursor-pointer questions mb-2"
      id="post-{{val.id}}"
    >
      <div >
        <div class="flex justify-between items-center">
          <div class="text-xs">Posted by {{val.author.username}}</div>
          <div class="flex gap-1">
            <div>
              <i class="fa fa-heart text-xl text-red-500" aria-hidden="true"></i>
            </div>
            <span>{{val.message_like.all.count}}</span>
          </div>
        </div>
        <div class="text-lg font-bold hover:underline">
          {{val.text|capfirst}}
        </div>
        <div class="mt-2">
          <button
            class="flex gap-1 py-2 border-2 px-5 rounded-full hover:bg-gray-200"
            onclick="deletePost({{val.id}});"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
              />
            </svg>
            Delete Post
          </button>
        </div>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <div class="text-center text-2xl font-bold">No Post yet</div>
    {% endif %}
  </div>
  {%endblock %}
  <script src="{% static 'js/main.js' %}"></script>
</div>
